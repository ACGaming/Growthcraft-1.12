# Sonar Project Properties file

# More informtion can be found here:
# https://docs.sonarqube.org/display/SONAR/Analysis+Parameters

# must be unique in a given SonarQube instance
sonar.projectKey=growthcraft:Growthcraft-1.12
sonar.organization=growthcraftce

# this is the name and version displayed in the SonarQube UI. Was mandatory prior to SonarQube 6.1.
sonar.projectName=Growthcraft
sonar.projectVersion=4.0.5.300

sonar.links.homepage=https://github.com/GrowthcraftCE/Growthcraft-1.12/wiki
sonar.links.ci=https://travis-ci.org/GrowthcraftCE/Growthcraft-1.12/builds

# Sources
# Path is relative to the sonar-project.properties file.
sonar.sources=src/main
#sonar.inclusions=
#sonar.exclusions=

# Tests
sonar.tests=src/text
#sonar.test.inclusions=
#sonar.test.exclusions=

# Coverage report
sonar.coverageReportPaths=sonarscanner-coverage-report.xml
#sonar.coverage.exclusions=

# Misc
sonar.host.url=https://sonarcloud.io						  

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

sonar.java.binaries=build/libs